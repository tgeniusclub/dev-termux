<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="./login"  text="Back" ></ion-back-button>
    </ion-buttons>
    <ion-title>Dev-Termux</ion-title>
  
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding ion-text-center" color="danger">
  <ion-card class="ion-no-margin">
    <ion-img  src="assets/images/tgeniuslogo.png" alt=""></ion-img>
  </ion-card>

  <ion-card-content >
    
    <div class="wrapform">
      <ion-item color="danger">
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="text"  [(ngModel)]="email"  >
          
        </ion-input>

      </ion-item>
      
      <ion-item color="danger">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  [(ngModel)]="password"  ></ion-input>

      </ion-item>
      
    </div>
    <div class="passwordforgot">
      <a (click)="RedirectToForgetPage()" >Forgot password?</a>
      
    </div>
    <div class="sign-btn-wrap">
        <ion-button fill="solid"  expand="full" shape="round"  (click)="login()" >Login</ion-button>
    </div>

    <div class="text-tag">
      <span>or via social media</span>
    </div>

    <div class="social-btns" >
      <ion-button class="facebookbtn ion-non-padding "  color="white">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button  class="googlebtn  ion-non-padding "  color="white">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
      <ion-button  class="applebtn  ion-non-padding "  color="white">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </div>
    
  </ion-card-content>
  <div class="ion-card-footer">
    <button class="ion-no-padding" (click)="RedirectToLoginPage()">Don't have an account Sign Up</button>
  </div>
</ion-content>
