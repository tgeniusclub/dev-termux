<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>chat</ion-title>
    <ion-buttons color="danger">
      <ion-menu-button menu="first"></ion-menu-button>
      
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let message of messages | async ">
      <ion-col size="9" [offset]="message.myMsg ? 3 :0"
      [ngClass]="{'my-message': message.myMsg, 'other-message' : !message.myMsg}">
        <b> {{ message.fromName}}</b><br>
        <span> {{ message.msg }}</span>
        
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10"> 
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxlength="500" [(ngModel)]="newMsg">

        </ion-textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button expand="block"  color="danger" [disabled]="newMsg===''"
          class="msg-btn" (click)="sendMessages()">

        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
